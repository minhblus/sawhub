<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Key | Saw Hub</title>
    <meta name="description" content="Copy your key for Saw Hub services">
    <link rel="icon" href="https://raw.githubusercontent.com/minhblus/sawhub/refs/heads/main/logo-nobg.png" type="image/x-icon">
    <style>
        :root {
            --bg-gradient-start: #1f1c2c;
            --bg-gradient-end: #928dab;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --card-hover: rgba(255, 255, 255, 0.15);
            --text-color: #fff;
            --accent-color: #ffd700;
            --success-color: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--card-border);
            padding: 25px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .input-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-field {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-color);
            font-weight: 600;
            width: 100%;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        .input-field:hover {
            background-color: var(--card-hover);
        }

        .copy-button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .copy-button:hover {
            background: linear-gradient(135deg, #5d7df7, #9666dd);
            transform: translateY(-2px);
        }

        .copy-button:active {
            transform: translateY(1px);
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-left: 4px solid var(--success-color);
            border-radius: 16px;
            padding: 20px 25px;
            color: var(--text-color);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeInUp 0.4s ease-out;
            z-index: 1000;
            max-width: 320px;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .notification {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/minhblus/sawhub/refs/heads/main/logo-nobg.png" alt="Saw Hub Logo" class="logo">
        
        <div class="card">
            <h1>Saw Hub Key</h1>
            <p class="subtitle">Your key is ready to use</p>
            
            <div class="input-container">
                <input type="text" class="input-field" id="inputField" value="None" readonly>
            </div>
            
            <button class="copy-button" id="copyButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy Key
            </button>
        </div>
        
        <div class="footer">
            &copy; 2025 Saw Hub | <a href="https://github.com/minhblus" target="_blank">GitHub</a>
        </div>
    </div>

    <div class="notification" id="notification">
        <p>Key copied to clipboard!</p>
    </div>

    <script>

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)', 'i');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', function() {

            const keyValue = getParameterByName('key');
            if (keyValue) {
                document.getElementById('inputField').value = keyValue;
            }

            document.getElementById("copyButton").addEventListener("click", copyApiKey);
        });

        function copyApiKey() {
            const inputField = document.getElementById("inputField");
            inputField.select();
            inputField.setSelectionRange(0, 99999);
            
            try {
                navigator.clipboard.writeText(inputField.value)
                    .then(() => showNotification())
                    .catch(err => {

                        document.execCommand("copy");
                        showNotification();
                    });
            } catch (err) {

                document.execCommand("copy");
                showNotification();
            }
        }

        function showNotification() {
            const notification = document.getElementById("notification");
            notification.style.display = "block";

            setTimeout(function() {
                notification.style.animation = "fadeOutDown 0.4s forwards";
                setTimeout(() => {
                    notification.style.display = "none";
                    notification.style.animation = "fadeInUp 0.4s ease-out";
                }, 400);
            }, 3000);
        }
    </script>
</body>
</html>
